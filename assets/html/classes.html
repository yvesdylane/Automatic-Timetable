<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/logo2.svg" type="image/svg+xml">


    <style>
    /* header section start */

    /* header section ends */

	/* side bar section start */
    *{
    	margin: 0;
    	padding: 0;
    	border: none;
    	outline: none;
    	box-sizing: border-box;
    	font-family: "Poppins", sans-serif;
		}

	body{
    	display: flex;
		}
    
	.sidebar {
    	position: sticky;
    	top: 0;
    	left: 0;
    	bottom: 0;
    	width: 110px;
    	height: 100vh;
    	padding: 0 1.7rem;
    	color: #fff;
    	overflow: hidden;
    	transition: all 0.5s linear;
    	background: turquoise;
		}
	.sidebar:hover {
    	width: 240px;
    	transition: 0.5s;
		}
	.logo{
    	height: 80px;
    	padding: 16px;
		}

	.menu{
    	height: 88%;
    	position: relative;
    	list-style: none;
    	padding: 0;
		}
	.menu li{
    	padding: 1rem;
    	margin: 8px 0;
    	border-radius: 8px;
    	transition: all 0.5s ease-in-out;
		}
	.menu li:hover,
	.active {
    	background: #e0e0e058;
		}
	.menu a {
    	color: #fff;
    	font-size: 14px;
    	text-decoration: none;
    	display: flex;
    	align-items: center;
    	gap: 1.5rem;
		}
	.menu a span{
    	overflow: hidden;
		}
	.menu a i{
    	font-size: 1.2rem;
		}
	.logout{
    	position: absolute;
    	bottom: 0;
    	left: 0;
    	width: 100%;
		}
 /* side bar section ends */


        table{
            width: 100%;
            text-align: center;
        }
        .h2{
        	text-align: center;
            color: #fff;
        }
        tr td{
            border-bottom: 1px solid black;
            height: 50px;
        }

        .table_table-striped{
            background: aquamarine;
        }

        .card-header{
            background: aquamarine;
        }

    </style>

</head>
<body>
	<!-- header bar begin -->

    <!-- header bar ends -->

	<!-- side bar begin -->

	<div class="sidebar">

    <ul class="menu">

        <img src="../images/logo.svg" width="75px" height="75px">
        <span>Autoshed</span>

        <li>
            <a href="../../index.html">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </li>
        <li  class="active">
            <a href="classes.html">
                <i class="fas fa-book"></i>
                <span>Classes</span>
            </a>
        </li>
        <li>
            <a href="course.html">
                <i class="fas fa-chart-bar"></i>
                <span>Courses</span>
            </a>
        </li>
        <li>
        	<a href="#">
        		<i class="fas fa-clock"></i>
        		<span>Timetable</span>
        </li>
        <li>
            <a href="lecturer.html">
                <i class="fas fa-user"></i>
                <span>Lecturer</span>
            </a>
        </li>
        <li class="logout">
            <a href="logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </li>
    </ul>
    </div>

	<!-- side bar ends -->



	<div class="container mt-3">
        <div class="card">
            <div class="card-header">
                <div class="container mt-2">
                    <div class="row">
                        <div class="col-md-11">
                            <h2 class="h2">Class</h2>
                        </div>
                        <div class="col-md-1 text-end">
                            <a href="classCreation.html" type="button" class="btn btn-success" ><i class="fa-solid fa-plus"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table_table-striped">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Deparmet</th>
                        <th>HOD</th>
                        <th>Action</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
