<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer's page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    
    <style>
        .error {
            color: red;
        }
        /* Added CSS styling */
        body {
            background-color: #87CEEB; /* Light sky blue/Aquamarine background */
        }
        .card {
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #0097A7; /* Teal header background */
            color: #fff;
            padding: 20px;
            border-bottom: none;
        }
        .card-body {
            padding: 20px;
        }
        .form-control {
            border: 1px solid #0097A7; /* Teal border */
        }
        .btn-secondary {
            background-color: #1ABC9C; /* Turquoise button background */
            border-color: #1ABC9C;
        }
        .btn-primary {
            background-color: #0097A7; /* Teal button background */
            border-color: #0097A7;
        }
    </style>
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card" style="width: 500px; ">
            <div class="card-header">
                <h1>Lecturer's profile</h1>
            </div>
            <div class="card-body">
                <div class="my-3">
                    <label for="Name">Name</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Enter your Names">
                </div>
                <div class="my-3">
                    <label for="number">Contact</label>
                    <input type="number" name="number" id="number" class="form-control" placeholder="Enter Your contact ">
                </div>

                <div class="my-3">
                    <label for="id">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter the required password ">
                </div>
                
                <div class="my-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email">
                </div>

                <div class="my-3">
                    <label for="gender">Gender</label><br>
                    <input type="radio" name="gender" id="gender" value="male">Male
                    <input type="radio" name="gender" id="gender" value="female">Female
                </div>
                <div class="card-footer text-end">
                    <input type="submit" name="save" class="btn btn-secondary">
                    <a href="lecturer.html" class="btn btn-danger">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
